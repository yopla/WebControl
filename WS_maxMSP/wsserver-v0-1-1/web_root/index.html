<script type="application/processing" data-processing-target="pjs">
int value = 0;
void setup() {
//size( $(window).width()/5,$(window).height()/5 );
jProcessingJS(this, {fullscreen:true, mouseoverlay:false}); // processing peut ecouter la souris mÃªme avec un html par desssus ?
background(125,126,140);
}
void draw() {
  fill(value);
  rect(width/2.2, height/2.5, 50, 50);
}
void mousePressed() {
 if(gConnection) gConnection.send('btap'); //vers ws serveur
 change();
}
void change(){
  if(value == 0) {
    value = 255;
  } else {
    value = 0;
  }
  socket.emit('message', '/proc'); //vers osc local
}
</script>
